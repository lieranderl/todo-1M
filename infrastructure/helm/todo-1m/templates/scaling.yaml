---
{{- if .Values.services.commandApi.hpa.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "todo1m.fullname" . }}-command-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "todo1m.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "todo1m.fullname" . }}-command-api
  minReplicas: {{ .Values.services.commandApi.hpa.minReplicas }}
  maxReplicas: {{ .Values.services.commandApi.hpa.maxReplicas }}
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.services.commandApi.hpa.scaleDownStabilizationWindowSeconds }}
      policies:
        - type: Percent
          value: 30
          periodSeconds: 60
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.services.commandApi.hpa.targetCPUUtilizationPercentage }}
{{- end }}
