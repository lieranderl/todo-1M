{{- if .Values.services.commandApi.pdb.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "todo1m.fullname" . }}-command-api-pdb
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "todo1m.labels" . | nindent 4 }}
spec:
  minAvailable: {{ .Values.services.commandApi.pdb.minAvailable }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: command-api
{{- end }}
