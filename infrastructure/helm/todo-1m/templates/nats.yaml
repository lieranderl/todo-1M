apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo1m.fullname" . }}-nats
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "todo1m.labels" . | nindent 4 }}
    app.kubernetes.io/component: nats
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: nats
  ports:
    - name: client
      port: 4222
      targetPort: client
    - name: monitor
      port: 8222
      targetPort: monitor
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "todo1m.fullname" . }}-nats
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "todo1m.labels" . | nindent 4 }}
    app.kubernetes.io/component: nats
spec:
  serviceName: {{ include "todo1m.fullname" . }}-nats
  replicas: {{ .Values.nats.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: nats
  template:
    metadata:
      labels:
        {{- include "todo1m.labels" . | nindent 8 }}
        app.kubernetes.io/component: nats
    spec:
      containers:
        - name: nats
          image: {{ .Values.nats.image | quote }}
          args: ["-js", "-sd", "/data/jetstream"]
          ports:
            - name: client
              containerPort: 4222
            - name: monitor
              containerPort: 8222
          {{- if .Values.nats.storage.enabled }}
          volumeMounts:
            - name: data
              mountPath: /data/jetstream
          {{- end }}
  {{- if .Values.nats.storage.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.nats.storage.size }}
  {{- end }}
