apiVersion: v1
kind: ConfigMap
metadata:
  name: todo-app-config
  namespace: default
data:
  NATS_URL: nats://nats.default.svc:4222
  # UI_ORIGIN: https://todo.app
  UI_ORIGIN: http://localhost:18081
  COMMAND_API_ADDR: :8080
  SSE_STREAMER_ADDR: :8081
  DOMAIN_ENGINE_HEALTH_ADDR: :8082
  DATA_SINK_HEALTH_ADDR: :8083
  NATS_CONNECT_TIMEOUT: 90s
  DB_MIN_CONNS: "2"
  DB_MAX_CONNS: "20"
  DB_MAX_CONN_LIFETIME: 30m
  DB_MAX_CONN_IDLE_TIME: 5m
  DB_HEALTH_CHECK_PERIOD: 30s
  SHUTDOWN_TIMEOUT: 15s
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: command-api
  namespace: default
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: command-api
  template:
    metadata:
      labels:
        app: command-api
    spec:
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
        - name: ghcr-creds
      containers:
        - name: command-api
          image: ghcr.io/lieranderl/todo-1m-command-api:latest@sha256:f47e2b1e1a735085045779c3290d7a4a5434e40f0ee10488d5d3ed6600a4da47
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: todo-app-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: todo-db-app
                  key: uri
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: todo-app-secrets
                  key: jwt-secret
          startupProbe:
            httpGet:
              path: /readyz
              port: http
            periodSeconds: 2
            failureThreshold: 60
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: command-api
  namespace: default
spec:
  selector:
    app: command-api
  ports:
    - name: http
      port: 8080
      targetPort: http
---
